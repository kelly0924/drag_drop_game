<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dragDrop.css">
    <link rel="stylesheet" type="text/css" href="public.css" >
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <title>dragDiop Game</title>
</head>
<body>
    <header id="header">
        <div id="headerDiv">
            <h1 id="headerDivH1">아래 그림을 완성 하세요!</h1>
        </div>
    </header>

    <main id="main">
        <div id="mainContaner">
            <div id="mainDivTime"></div>
            <div id="mainDiv">
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(0)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(0)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog1.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(1)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(1)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog2.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(2)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(2)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog3.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(3)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(3)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog4.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(4)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(4)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog5.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(5)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(5)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog6.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(6)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(6)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog7.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(7)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(7)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog8.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(8)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(8)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog9.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(9)" ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(9)" ><img draggable="true" class="mainDivImgDivImg" src="img/dog10.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(10)"ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(10)"><img draggable="true" class="mainDivImgDivImg" src="img/dog11.jpg"></div>
                <div class="mainDivImgDiv" ondragstart="getImgDragEvent(11)"ondragover="setImgOverEvent()"  ondrop="setImgDropEvent(11)"><img draggable="true" class="mainDivImgDivImg" src="img/dog12.jpg"></div>
            </div>
            <div>
                <input type="button" value="Stop" class="mainDivButtonImg"  onclick="compareImg()">
                <input type="button" id="mainDivStartButton" value="Start" class="mainDivButtonImg"  onclick="startGame()">
                <input type="button" id="mainDivButtonAgainImg" value="again" onclick="playAgain()">
            </div>
        </div>

    </main>

    <script src="dragDrop.js"></script>
</body>
</html>
