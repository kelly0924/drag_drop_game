<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dragDrop.css">
    <title>dragDropGame</title>
</head>
<body>
    <header id="header">
        <div id="headerDivShow">
            <img class="headerDivShowImg" src="img/showImg1.png">
            <img class="headerDivShowImg" src="img/showImg2.png">
            <img class="headerDivShowImg" src="img/showImg3.png">
        </div>
    </header>
    <main id="main">
        <div id="mainDivTime">
            <img class="mainDivtimeImg" src="img/tim1.png">
            <img class="mainDivtimeImg" src="img/tim2.png">
            <img class="mainDivtimeImg" src="img/tim3png.png">
            <img class="mainDivtimeImg" src="img/tim4.png">
            <img class="mainDivtimeImg" src="img/tim5.png">
        </div>
        <di id="mainDve">
            <div id="mainDivSelect">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/head1.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/head2.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/head3.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/head4.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/head5.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/face1.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/face2.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/face3.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/face4.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/face5.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/body1.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/body2.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/body3.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/body4.png">
                <img class="mainDivSelectImg" draggable="true" ondragstart="getImgEvent()" src="img/body5.png">
            </div>
            <div id="mainDivMake"></div>
        </div>
    </main>

    <script src="dragDrop.js"></script>
</body>
</html>
